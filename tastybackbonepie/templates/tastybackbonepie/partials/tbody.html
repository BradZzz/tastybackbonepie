<% _.each(entries, function(entry) { %>
    <tr>
    	{% for field in fields %}
        	<td>
        		{% if field.template %}
        			{{ field.template|safe }}
        		{% else %}
        			<%= entry.get('{{ field.key }}') %>
        		{% endif %}
        	</td>
		{% endfor %}
		{% for field in additional_html_fields %}
        	<td>{{ field|safe }}</td>
        {% endfor %}
    </tr>
<% }); %>
